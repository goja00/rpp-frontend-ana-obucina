<mat-toolbar color="primary" class="first-color">
    <span class="title">Grupa</span>
  </mat-toolbar>
  
  <div class="container mat-elevation-z8">
    
  
<mat-form-field> 
 <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="PretraÅ¾ite grupe"> 
  </mat-form-field>    
      <mat-table [dataSource]="dataSource" class="mat-cell third-color" matSort>
  
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="oznaka">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Oznaka</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.oznaka}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="smer">
        <mat-header-cell *matHeaderCellDef >Smer</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.smer.naziv}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="openDialog(1,0,'',smer)">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openDialog(2,row.id,row.oznaka,row.smer)">
            <mat-icon arial label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openDialog(3,row.id,row.oznaka,row.smer)" >
            <mat-icon arial label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"> 
      <mat-row style="cursor: pointer" *matRowDef="let row; columns: displayedColumns" (click)="selectedRow(row)"
      [ngClass]="{'selectedRow': selektovanaGrupa != null && selektovanaGrupa.id == row.id}">
      </mat-row>
    </mat-header-row>
    </mat-table>
  
    <mat-paginator class='third-color'[pageSize]="5" [pageSizeOptions]="[5,10,20]"> </mat-paginator>
    
    <div class="container mat-elevation-z8">
      <app-student *ngIf="selektovanaGrupa" [selektovanaGrupa]="selektovanaGrupa"></app-student>
    </div>

</div>
