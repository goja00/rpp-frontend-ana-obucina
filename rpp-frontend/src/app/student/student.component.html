<mat-toolbar color="primary" class="first-color">
    <span class="title">Studenti</span>
  </mat-toolbar>
  
  <div class="container mat-elevation-z8">
    
  
<mat-form-field> 
 <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="PretraÅ¾ite studente"> 
  </mat-form-field>    
      <mat-table [dataSource]="dataSource" class="mat-cell third-color" matSort>
  
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="broj_indeksa">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Broj indeksa</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.brojIndeksa}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="ime">
        <mat-header-cell *matHeaderCellDef >Ime</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.ime}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="prezime">
        <mat-header-cell *matHeaderCellDef >Prezime</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.prezime}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="grupa">
        <mat-header-cell *matHeaderCellDef >Grupa</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.grupa.oznaka}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="projekat">
        <mat-header-cell *matHeaderCellDef >Projekat</mat-header-cell>
        <mat-cell *matCellDef="let row">{{row.projekat.naziv}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="openDialog(1,0,'','','',grupa1,projekat1)">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openDialog(2,row.id,row.brojIndeksa,row.ime,row.prezime,row.grupa,row.projekat)">
            <mat-icon arial label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="openDialog(3,row.id,row.brojIndeksa,row.ime,row.prezime,row.grupa,row.projekat)" >
            <mat-icon arial label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"> </mat-header-row>
      <mat-row style="cursor: default" *matRowDef="let row; columns: displayedColumns"> </mat-row>
    </mat-table>
  
    <mat-paginator class='third-color'[pageSize]="5" [pageSizeOptions]="[5,10,20]"> </mat-paginator>
    
</div>
